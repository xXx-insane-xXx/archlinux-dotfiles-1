[font]
size = 12.0

[font.bold]
#family = "Jetbrains Mono"
family = "Iosevka Fixed"
#family = "VictorMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
#family = "Jetbrains Mono"
family = "Iosevka Fixed"
#family = "VictorMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
#family = "Jetbrains Mono"
family = "Iosevka Fixed"
#family = "VictorMono Nerd Font Mono"
style = "Italic"

[font.normal]
#family = "Jetbrains Mono"
family = "Iosevka Fixed"
#family = "VictorMono Nerd Font Mono"
style = "Regular"


[window]
opacity = 1 
blur=true

# Colors (Gruvbox Material Hard Dark)

# Default colors
[colors.primary]
background = '#1d2021'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'
